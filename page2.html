<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/929f179358.js" crossorigin="anonymous"></script>

    <title>Todo list</title>
</head>

<body>
    <div id="app">
        <h1>How enter in phase?</h1>
        <div class="left-page">
            <div class="stats">
                <h3 class="stats__title">{{"Active tasks: " + tasks_second.length}}</h3>
            </div>
    
            <div class="add_task">
                <div class="add_task__input">
                    <input type="text" v-model="new_task.title" placeholder="New task">
                    <textarea v-model="new_task.desc" placeholder="Description"></textarea>
                </div>
            </div>
    
            <button @click="add_task()" class="add_task__btn"><i class="fas fa-plus"></i></button>

            <a href="index.html" target="_self" class="link">How to create a SPA (todo)?</a>
        </div>

        <div class="right-page">
            <task @task_done="done_task" :data="data" v-for="(data, index) in tasks_second" :key="index"></task>
            <task class="task-delete" @task_remove="delete_task" :data="data" v-for="(data, index) in tasks" :key="index"></task>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
